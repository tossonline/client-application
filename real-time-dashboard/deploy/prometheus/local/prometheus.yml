global:
  scrape_interval: 30s
  scrape_timeout: 10s

scrape_configs:
  - job_name: services
    metrics_path: /metrics
    static_configs:
      - targets: [ 'host.docker.internal:8080' ]
        labels:
          namespace: affiliate-platform-affiliate
          service: affiliate-platform-affiliate-analytics
          container: affiliate-platform-affiliate-analytics
          pod: affiliate-platform-affiliate-analytics